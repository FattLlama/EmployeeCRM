<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Business Bros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <header id="headerContainer">
      <img src="../assets/logo.png" alt="Company Logo" id="logo" />
      <h1 id="companyName">Business Bros</h1>
    </header>

    <div id="fullbar">
      <nav class="nav_container">
        <ul class="nav_links">
          <li><a class="nav_anchor" href="admin.html">Administration</a></li>
          <li><a class="nav_anchor" href="location.html">Branch / Campus / Location</a></li>
          <li><a class="nav_anchor" href="inventory.html">Inventory Management</a></li>
          <li><a class="nav_anchor" href="salesstats.html">Sales Statistics</a></li>
          <li><a class="nav_anchor" href="salesreports.html">Sales Reports</a></li>
          <li><a class="nav_anchor" href="checkoutsystem.html">Checkout System</a></li>
        </ul>
      </nav>
      <div class="maincontent">
        <div id="search_section">
          <input type="Submit" value="Submit" />
          <input
            type="text"
            placeholder="Item name, SKU, etc"
            id="main_searchbox"
          />
        </div>
        <div id="pie_section">
          <div id="pie_chart"></div>
          <div id="pie_legend">
            <table id="inventoryTable">
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Availability</th>
                <th scope="col">Qty</th>
                <th scope="col">Unit Price</th>
              </tr>
              <tr>
                <td>Daisy Co. Beanies</td>
                <td>In Stock</td>
                <td>46</td>
                <td>$20.49</td>
              </tr>
              <tr>
                <td>DKRSTR Mesh Shorts</td>
                <td>In Stock</td>
                <td>19</td>
                <td>$36.47</td>
              </tr>
              <tr>
                <td>No Fear Vintage Tees</td>
                <td class="sold_out">Out of Stock</td>
                <td>0</td>
                <td>$30.23</td>
              </tr>
            </table>
          </div>
        </div>
        <div id="order_section_btn"><button>Order More Items</button></div>
      </div>
    </div>
  </body>
</html>
