<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Business Bros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="inv_script.js"></script>
    <header id="headerContainer">
      <img src="../assets/logo.png" alt="Company Logo" id="logo" />
      <h1 id="companyName">Business Bros</h1>
    </header>

    <div id="fullbar">
      <nav class="nav_container">
        <ul class="nav_links">
          <li><a class="nav_anchor" href="admin.html">Administration</a></li>
          <li>
            <a class="nav_anchor" href="location.html">Branch / Campus / Location</a>
            <ul class="dropdown-menu">
              <li><a href="albuquerque.html">Albuquerque, New Mexico</a></li>
              <li><a href="dahlonega.html">Dahlonega, Georgia</a></li>
              <li><a href="dingdong.html">Dingdong, Texas</a></li>
            </ul>
            </li>
          <li><a class="nav_anchor" href="inventory.html">Inventory Management</a></li>
          <li><a class="nav_anchor" href="salesstats.html">Sales Statistics</a></li>
          <li><a class="nav_anchor" href="salesreports.html">Sales Reports</a></li>
          <li><a class="nav_anchor" href="checkoutsystem.html">Checkout System</a></li>
        </ul> 
      </nav>
      <div class="maincontent">
        <div id="pie_section">
          <div id="pie_chart"></div>
          <div id="pie_legend">
            <table id="inventoryTable">
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Availability</th>
                <th scope="col">Qty</th>
                <th scope="col">Unit Price</th>
              </tr>

            </table>
          </div>
        </div>
        <table id="actions">
          <tr id="search_section">
            <td>
              <input type="Submit" value="Search" />
            </td>
            <td>
              <input
              type="text"
              placeholder="Item name, SKU, etc"
              id="main_searchbox"
              />
            </td>
          </tr>
          <tr hidden id="inventory_search_results">
            <td id="inventory_search_actions">
              <button id="order-more">Order more</button>
              <button id="adjust_quantity">Adjust quantity</button>
              <button id="adjust_price">Adjust price</button>
              <button is="remove_item_btn">Remove item</button>
            </ti>
          </tr>
          <tr id="add_item">
            <td>
              <form id="add_item_form">
              <input type="text" name="item_name" placeholder="Name" required>
              <input type="text" name="item_price" placeholder="Price" required>
              <input type="submit" value="Add item">
              </form>
              <button id="clear_inventory_button" onclick="clearInventory()">Clear inventory</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
